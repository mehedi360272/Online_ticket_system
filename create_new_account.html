        <form class="row g-3 position-absolute top-50 start-50 translate-middle">
            <h1 style="text-align: center;" class="text-success">Create new account</h1><br>
            <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Date Of Birth</label>
                <div class="input-group">
                    <input type="date" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">National Identity Card Number(NID)</label>
            <div class="input-group">
                <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
            </div>
            </div>
            <div class="col-md-3">
            <label for="validationDefault04" class="form-label">City</label>
            <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
            </select>
            </div>
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">District</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Re-type Password</label>
                <input type="password" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
                </label>
            </div>
            </div>
            <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
